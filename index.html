            <svg viewBox="0 0 100 100" width="250">
                <line x1="85" x2="15" y1="40" y2="40" stroke-width="10"

                      stroke-dasharray="80"
                      stroke-dashoffset="0">

                <line x1="15" x2="85" y1="60" y2="60" stroke-width="10"

                      stroke-dashoffset="0">

        <!-- Button 3 -->

            <svg viewBox="-10 -10 120 120" width="250">
                <path stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"

<div class="container neon">
    <span class="order">5</span>
    <button class="btn">neon</button>
</div>

<script>
    const btnFollow = document.querySelector('#btn-follow');

    btnFollow.addEventListener('mouseenter', function () {
        document.querySelector('.btn__side-top').addEventListener('mouseenter', function () {
            btnFollow.classList.add('btn--move-content-bottom');
        });
        document.querySelector('.btn__side-bottom').addEventListener('mouseenter', function () {
            btnFollow.classList.add('btn--move-content-top');
        });
        document.querySelector('.btn__side-left').addEventListener('mouseenter', function () {
            btnFollow.classList.add('btn--move-content-right');
        });
        document.querySelector('.btn__side-right').addEventListener('mouseenter', function () {
            btnFollow.classList.add('btn--move-content-left');
        });
    });

    btnFollow.addEventListener('mouseleave', function () {
        btnFollow.classList.remove('btn--move-content-top');
        btnFollow.classList.remove('btn--move-content-bottom');
        btnFollow.classList.remove('btn--move-content-left');
        btnFollow.classList.remove('btn--move-content-right');
    });

    const btnCircles = document.querySelector('#btn-circles');
    const items = document.querySelectorAll('.list__item');

    btnCircles.addEventListener('click', function () {
        btnCircles.classList.toggle('active');
    });

    items.forEach(item => {
        item.addEventListener('mouseenter', function () {
            items.forEach(item => {
                item.style.animationPlayState = 'paused';
            });
        });

        item.addEventListener('mouseleave', function () {
            items.forEach(item => {
                item.style.animationPlayState = 'running';
            });
        });
    });
</script>
