<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<link href="/css/main.css" rel="stylesheet"/>
	<title>Buttons</title>
</head>
<body>
<div class="container cut-corners-border">
	<span class="order">1</span>
	<button class="btn">
		<span class="border"></span>
		<span class="content">start now</span>
	</button>

</div>
<div class="container cut-corners">
	<span class="order">0</span>
	<button class="btn ">start now</button>
</div>

<div class="container neon">
	<span class="order">2</span>
	<button class="btn">neon</button>
</div>
<div class="container delete-item">
	<span class="order">3</span>
	<button class="button">
		<div class="trash">
			<div class="top">
				<div class="paper"></div>
			</div>
			<div class="box"></div>
			<div class="check">
				<svg viewBox="0 0 8 6">
					<polyline points="1 3.4 2.71428571 5 7 1"></polyline>
				</svg>
			</div>
		</div>
		<span>Delete Item</span>
	</button>
</div>
<script>
	document.querySelectorAll('.button').forEach(button => button.addEventListener('click', e => {
		if (!button.classList.contains('delete')) {
			button.classList.add('delete');
			setTimeout(() => button.classList.remove('delete'), 3200);
		}
		e.preventDefault();
	}));

</script>
</body>
</html>
